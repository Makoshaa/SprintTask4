<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
  <div class="logo">
    <b>TWITTER</b>
  </div>

  <div class="navbar">
    <a href="#">Tweets</a>
    <a href="#">Login</a>
    <a href="login.html">Logout</a>
  </div>
</header>

<div class="main">
  <div>
    <div>
      <div>
        <h1 id="welcome"></h1>
      </div>
      <div class="field">
        <div>
          <label for="email" style="font-family: Arial;">EMAIL:</label>
        </div>
        <div class="input">
          <h3 id="email"></h3>
        </div>
      </div>
      <div class="field">
        <div>
          <label for="fullName" style="font-family: Arial;">FULL NAME:</label>
        </div>
        <div class="input">
          <h3 id="fullName"></h3>
        </div>
      </div>
      <div class="field">
        <div>
          <label for="country" style="font-family: Arial;">COUNTRY:</label>
        </div>
        <div class="input">
          <h3 id="country"></h3>
        </div>
      </div>
      <div class="field">
        <div>
          <label for="birthdate" style="font-family: Arial;">BIRTHDAY:</label>
        </div>
        <div class="input">
          <h3 id="birthdate"></h3>
        </div>
      </div>

    </div>
  </div>
</div>


<script src="auth.js"></script>

</body>
</html>
